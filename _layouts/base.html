---
layout: null
---
<!DOCTYPE html>

  |XXXXXX\_         _XXXXXXX_         _/XXXXXX|

{{ site.name }}({{ site.url }}) - {{ site.author }}
-->

<html class="dark set-color-team-current-unknown" data-lt-installed="true" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="theme-color" content="#A9ADC1">

  <title>{{ site.name }} | {{ page.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="image" content="{{ site.image }}">

  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:title" content="{{ site.name }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ site.image }}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@_Meniny">
  <meta name="twitter:site" content="@_Meniny">
  <meta name="twitter:title" content="{{ site.author }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ site.image }}">
  <meta name="twitter:alt" content="{{ site.name }}">

  <link rel="canonical" href="{{ site.url }}">

  <link rel="preload" as="font" href="{{ site.url }}/assets/fonts/Matter-Medium.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="{{ site.url }}/assets/fonts/Matter-Regular.woff2" type="font/woff2" crossorigin="anonymous">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/favicons/favicon-16x16.png">
  <link rel="icon" href="{{ site.url }}/favicon.ico">

  <link rel="manifest" href="{{ site.url }}/manifest.json">

  <link rel="stylesheet" href="{{ site.url }}/assets/css/vendors.css">
  <link rel="stylesheet" href="{{ site.url }}/assets/css/tailwind.css">
  <link rel="stylesheet" href="{{ site.url }}/assets/css/prose.css">
  <link rel="stylesheet" href="{{ site.url }}/assets/css/app.css">
  <noscript><link rel="stylesheet" href="{{ site.url }}/assets/css/no-script.css" /></noscript>
  <meta name="color-scheme" content="dark light">
  <!-- <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=Intl%2CIntl.ListFormat"></script> -->
</head>

<body class="dark:bg-gray-900 bg-white transition duration-500">

  {% include layout_navigation.html %}

  <!-- Page content -->
  <div class="relative mx-10vw">

    {% if page.has_header == true %}
    {% include layout_header.html %}
    {% endif %}

    <main>

      {{ content }}

    </main>
  </div>

  {% include layout_footer.html %}

</body>

</html>
