---
layout: default
has_header: false
show_title: true
fullscreen: false
post_blur: false
---
<!-- gallery -->
	<div id="gallery-album-list" class="relative grid gap-x-4 grid-cols-4 md:grid-cols-8 lg:gap-x-6 lg:grid-cols-12 mx-auto max-w-7xl gap-y-16">
		{% for image in page.media %}
		<!-- post -->
		<div class="col-span-4">
			<div class="relative w-full">
				<a class="group peer relative block w-full focus:outline-none" href="{{ site.url }}/assets/gallery/original/{{ image }}">
					<div class="aspect-h-4 aspect-w-3 rounded-lg">
						<img src="{{ site.url | append: '/assets/gallery/cover/' | append: image }}" class="focus-ring w-full rounded-lg object-cover object-center transition" alt="{{ post.title }}">
						{% if page.post_blur == true %}
						<div class="focus-ring w-full rounded-lg object-cover object-center transition backdrop-blur-xl"></div>
						{% endif %}
					</div>
					<!-- <div class="mt-8 text-blueGray-500 text-xl font-medium">{{ image }}</div> -->
					<div class="text-2xl font-medium md:text-3xl text-black dark:text-white mt-4">{{ image }}</div>
				</a>
			</div>
		</div>
		{% endfor %}
	</div>
