---
layout: base
---
      {% if page.show_title == true %}
      <!-- Page title -->
      <div class="relative mx-10vw">
        <div class="relative grid gap-x-4 grid-cols-4 md:grid-cols-8 lg:gap-x-6 lg:grid-cols-12 mx-auto max-w-7xl">
          <div class="flex flex-col col-span-full space-y-10 lg:flex-row lg:items-end lg:justify-between lg:space-y-0">
            <div class="space-y-2 lg:space-y-0">
              <h2 class="leading-tight text-3xl md:text-4xl text-black dark:text-white">{{ page.title </h2>
              <p class="leading-tight text-3xl md:text-4xl text-gray-400 dark:text-blueGray-500">{{ page.description }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- space -->
      <div class=" h-10 lg:h-12"></div>
      {% endif %}
